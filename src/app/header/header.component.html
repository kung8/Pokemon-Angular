<header [ngStyle]="{
    display:'flex',
    background:'red',
    height:'75px',
    width:'100%',
    justifyContent:'space-evenly',
    fontSize:'45px'
}">
    <h2 [ngStyle]="{outline:'none',color:'white',
    textShadow:'1px 1px black'}" routerLink='/'>Pokedex</h2>
    <h2 [ngStyle]="{outline:'none',color:'white',
    textShadow:'1px 1px black'}" routerLink='/pokemon/:id'>Pokemon</h2>
</header>
